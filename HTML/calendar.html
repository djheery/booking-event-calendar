<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/core.css">
    <link rel="stylesheet" href="/CSS/containers.css">
    <link rel="stylesheet" href="/CSS/grid.css">
    <title>Booking Calendar</title>
</head>
<body>
    <div class="bacc-calculator__inner-container">
        <div class="bacc-calendar">           
            <div class="bacc-calendar__header mgb-20 fs-l">
                <p class="header__date sunday">S</p>
                <p class="header__date monday">M</p>
                <p class="header__date tuesday">T</p>
                <p class="header__date wednesday">W</p>
                <p class="header__date thursday">T</p>
                <p class="header__date friday">F</p>
                <p class="header__date saturday">S</p>
            </div>
            <div class="bacc-calendar__dates">
                <div class="calendar__date flex align-center">
                    <span class="date-number">1</span>
                </div>
                <div class="calendar__date flex align-center">
                    <span class="date-number">2</span>
                </div>
                <div class="calendar__date flex align-center">
                    <span class="date-number">3</span>
                </div>
                <div class="calendar__date flex align-center">
                    <span class="date-number">4</span>
                </div>
                <div class="calendar__date flex align-center">
                    <span class="date-number">5</span>
                </div>
                <div class="calendar__date flex align-center">
                    <span class="date-number">6</span>
                </div>
                <div class="calendar__date flex align-center">
                    <span class="date-number">7</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
